header {

<script>
// =============================================
// Read data from exam.html URL parameters
// =============================================
const params = new URLSearchParams(window.location.search);

const name = params.get("name") || "Unknown Student";
const cls = params.get("class") || "Unknown Class";
const score = params.get("score") || "0";
const total = params.get("total") || "0";
const img = params.get("img") || "";

// Assign to UI
document.getElementById("studentName").innerText = name;
document.getElementById("studentClass").innerText = "Class: " + cls;
document.getElementById("scoreText").innerText = "Score: " + score + " / " + total;
document.getElementById("studentImg").src = img || "https://via.placeholder.com/130";
</script>
