<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CAC Revision Exam - Login</title>

<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f6f6f6;
  }

  header {
    background: #7B0323;
    color: white;
    padding: 20px;
    text-align: center;
    font-size: 24px;
    font-weight: bold;
  }

  .box {
    width: 90%;
    max-width: 380px;
    background: white;
    margin: 50px auto;
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0 0 12px rgba(0,0,0,0.2);
    text-align: center;
  }

  input {
    width: 90%;
    padding: 12px;
    margin-top: 15px;
    border: 1px solid #888;
    border-radius: 6px;
    font-size: 17px;
  }

  button {
    width: 95%;
    padding: 12px;
    margin-top: 20px;
    background: #7B0323;
    border: none;
    color: white;
    font-size: 17px;
    font-weight: bold;
    border-radius: 7px;
    cursor: pointer;
  }

  button:hover {
    background: #5A021A;
  }

  footer {
    text-align: center;
    margin-top: 50px;
    color: #555;
    font-size: 14px;
  }
</style>
</head>

<body>

<header>CAC Revision Exam</header>

<div class="box">
  <h2>Student Login</h2>
  <input id="phoneInput" type="number" placeholder="Enter Phone Number" />
  <p id="errorMsg" style="color:red;font-size:15px;margin-top:10px;"></p>
  <button onclick="login()">Login</button>
</div>

<footer>All Rights Reserved</footer>

<script>
// ===============================
// STUDENT DATABASE (LOCAL)
// ===============================
const placeholder = "https://via.placeholder.com/140?text=Student";

const students = [
  { phone: "1111", name: "John Ade", class: "JSS2", img: placeholder },
  { phone: "2222", name: "Mary Paul", class: "JSS2", img: placeholder },
  { phone: "3333", name: "Kingsley Tom", class: "JSS2", img: placeholder },
  { phone: "4444", name: "Favour Joe", class: "JSS2", img: placeholder },
  { phone: "5555", name: "Blessing Ada", class: "JSS2", img: placeholder }
];

// ===============================
// LOGIN FUNCTION
// ===============================
function login() {
  const phone = document.getElementById("phoneInput").value.trim();
  const found = students.find(s => s.phone === phone);

  if (!found) {
    document.getElementById("errorMsg").innerText = "Phone number not registered!";
    return;
  }

  // redirect to info.html with URL parameters (including image)
  const url =
    `info.html?name=${encodeURIComponent(found.name)}` +
    `&class=${encodeURIComponent(found.class)}` +
    `&phone=${encodeURIComponent(found.phone)}` +
    `&img=${encodeURIComponent(found.img)}`;

  window.location.href = url;
}
</script>

</body>
</html>
